<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD with LocalStrorage</title>
</head>
<body>
    <section class="button">
        <div class="container">
            <h3>CRUD Operation with LocalStrorage</h3>
            <div class="row justify-content-center">
                <div class="col mt-2">
                    <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup">
                        Add Data
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Data</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crudForm" onsubmit="return validate(this);">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required />
                            
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required />
                            
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" required />
                            <div id="EError">InValid Email Address.</div>
                        </div>
                        <div class="form-group">
                            <label for="MobileNumber">Mo. Number</label>
                            <input type="text" class="form-control" id="MobileNumber" placeholder="Mobile number" required />
                            
                        </div>
                        <div class="form-group">
                            <label for="bDate">Birth date</label>
                            <input type="Date" class="form-control" id="bDate" placeholder="Birth Date" required />
                            
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <br>
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address" required />
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-add" id="submit"
                        onclick="addData()">Add data</button>
                    <button class="btn btn-primary d-none" id="update" >Update</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-bordered " id="crudTable">
            <thead>
                <tr>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Email address</td>
                    <td>Mobile Number</td>
                    <td>Birthdate</td>
                    <td>Age</td>
                    <td>Gender</td>
                    <td>Address</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody class="bg-light">
               
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
